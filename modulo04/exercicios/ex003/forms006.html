<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="#" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#0091ff">
        </p>

        <p>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="500" value="0"> 
        </p>

        <p>
            <label for="ifoto">Foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <!--Quando usar o envio de arquivos nao usar metodo get e sim post-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
